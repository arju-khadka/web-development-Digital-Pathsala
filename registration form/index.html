<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form for CodeCamp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>CodeCamp 2025 Registration Form</h1>
        <p>Join our 5-day coding camp to learn HTML, CSS, and JavaScript with fun hands-on projects!</p>
    </div>

    <div>
        <form method="post">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" placeholder="Enter Your Full Name"><br><br>

            <label for="email">Enter your Email</label><br>
            <input type="email" id="email" placeholder="Enter Your Email"><br><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" placeholder="Enter Your Password"><br><br>

            <label>Gender</label><br>
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br><br>

            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob"><br><br>

            <label>Skills</label><br>
            <input type="checkbox" id="html"> <label for="html">HTML</label><br>
            <input type="checkbox" id="css"> <label for="css">CSS</label><br>
            <input type="checkbox" id="js"> <label for="js">JavaScript</label><br>
            <input type="checkbox" id="git"> <label for="git">Git</label><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
