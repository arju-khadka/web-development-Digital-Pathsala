<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, hyperlinks,forms,input types,action and method</title>
</head>

<body>
    <div>
        <h1>Images</h1>
        <img src="image.png " width="230" height="250" alt="">

        </form>
    </div>
